<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Martins">
    <meta name="description" content="A Food Website Design">
    <meta name="keywords" content="Comida, Salada, Website">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Food Website</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="./assets/logo.png" alt="LOGO">
                <div class="links">
                    <a href="">Menu</a>
                    <a href="">Lunch Boxed</a>
                    <a href="">Platters</a>
                    <a href="">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="search foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>CHEP'S SPECIAL</h3>
                <h1>Freshness <br /> in every bite</h1>
                <p>Healthy Sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and 13g protein</p>
                <button data-aos="fade-right" data-aos-duration="2000" data-aos-delay="100">Dowload Recipe</button>
            </div>
            <div class="image">
                <img src="./assets/mainw.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
